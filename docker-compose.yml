---
version: '2'
services:
  website:
    image: php:apache
    container_name: website
    ports:
      - 80:80
    volumes:
      - ./website:/var/www/html
    depends_on:
      - student_list
    environment:
      - USERNAME=toto
      - PASSWORD=python

  student_list:
    image: portus.wtpho.xyz/team2/student_list
    container_name: student_list
    volumes:
      - ./simple_api/student_age.json:/data/student_age.json  
...
